<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
<!-- added css file -->
    <link rel="stylesheet" href="styles/dark.css" id="theme">    
<!-- font awesome -->
    <script src="https://kit.fontawesome.com/f383b6eabf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="heading">
        <h1>Calculator</h1>
        <div class="options">
            <i id="theme-icon" class="fa-solid fa-sun" onclick="changeTheme()"></i>
            <a href="https://github.com/agentgrey/Calculator">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </div>
    <div class="box">
    <!-- first row -->
        <div class="first-row">
            <input type="text" name="result" id="result" placeholder="Result" >
            <input type="button" value="AC" id="clear-button" onclick="result.value='' ">
        </div>
    <!-- second row -->
        <div class="buttons">
        <div class="second-row">
            <input type="button" value="1" onclick="display(1)">
            <input type="button" value="2" onclick="display(2)">
            <input type="button" value="3" onclick="display(3)">
            <input type="button" value="+" onclick="display('+')">
        </div>
    <!-- third row -->
        <div class="third-row">
            <input type="button" value="4" onclick="display(4)">
            <input type="button" value="5" onclick="display(5)">
            <input type="button" value="6" onclick="display(6)">
            <input type="button" value="-" onclick="display('-')">
        </div>
    <!-- fourth row -->
        <div class="fourth-row">
            <input type="button" value="7" onclick="display(7)">
            <input type="button" value="8" onclick="display(8)">
            <input type="button" value="9" onclick="display(9)">
            <input type="button" value="x" onclick="display('*')">
        </div>
    <!-- fifth row -->
        <div class="fifth-row">
            <input type="button" value="/" onclick="display('/')">
            <input type="button" value="0" onclick="display(0)">
            <input type="button" value="." onclick="display('.')">
            <input type="button" value="=" onclick="calculate(result.value)">
        </div>
        </div>
    
    </div>

<!-- added javascript file-->
    <script src="script/script.js"></script>
</body>


</html>
